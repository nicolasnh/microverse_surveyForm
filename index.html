<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microverse Survey From</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <h1 id="title">Survey From</h1>
    <p id="description">Complete this form</p>

    <form id="survey-form">
        <div class="mb-6">
            <label id="name-label">Enter your name</label>
            <input id="name" class="form-control" placeholder="Enter your name"></input>
            <br><br>
        </div>

        <div class="mb-6">
            <label id="email-label">Enter your email</label>
            <input id="email" class="form-control" type="email" placeholder="Enter your email"></input>
            <br><br>
        </div>
        <div class="mb-6">
            <label id="number-label">Enter your age</label>
            <input id="age" class="form-control" type="number" min="18" max="65" placeholder="Enter your age"></input>
            <br><br>
        </div>

        <label for="cars">Choose a car:</label>

        <select name="cars" id="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>
        <br><br>

        <label>Select a maintenance drone:</label>

        <div>
            <input type="radio" id="huey" name="drone" value="huey" checked>
            <label for="huey">Huey</label>
        </div>

        <div>
            <input type="radio" id="dewey" name="drone" value="dewey">
            <label for="dewey">Dewey</label>
        </div>

        <div>
            <input type="radio" id="louie" name="drone" value="louie">
            <label for="louie">Louie</label>
        </div>

        <label>
            <input type="checkbox" id="cbox1" value="first_checkbox"> Este es mi primer checkbox
        </label>
        <br>
        <input type="checkbox" id="cbox2" value="second_checkbox"> <label for="cbox2">Este es mi segundo checkbox</label>

        <br>
        <br>
        <label for="w3review">Review of W3Schools:</label>

        <textarea id="w3review" name="w3review" rows="4" cols="50">
            
        </textarea>

        <br>
        <br>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>

</body>

</html>
