<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microverse Survey From</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <h1 id="title">Alquiler de autos</h1>
    <p id="description">Completar el formulario con sus datos</p>

    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Nombre y apellido</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Ingresar su nombre y apellido" required />
        </div>
        <br>
        <div class="form-group">
            <label id="email-label" for="email">Correo electronico</label>
            <input id="email" class="form-control" type="email" placeholder="Ingresar su correo electronico" required></input>
        </div>
        <br>
        <div class="form-group">
            <label id="number-label" for="age">Edad</label>
            <input id="number" class="form-control" type="number" min="18" max="65" placeholder="Ingresar su edad" required></input>
        </div>
        <br>
        <div class="form-group">
            <label for="cars">Selecccionar una marca de auto</label>

            <select name="cars" id="dropdown">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <label>Selecionar un drone de mantenimiento:</label>

            <div>
                <input type="radio" id="huey" name="drone" value="huey" checked>
                <label for="huey">Huey</label>
            </div>

            <div>
                <input type="radio" id="dewey" name="drone" value="dewey">
                <label for="dewey">Dewey</label>
            </div>

            <div>
                <input type="radio" id="louie" name="drone" value="louie">
                <label for="louie">Louie</label>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label>
                <input type="checkbox" id="cbox1" value="first_checkbox">Contratar seguro
            </label>
             
            <input type="checkbox" id="cbox2" value="second_checkbox"> <label for="cbox2">Contratar segundo conductor</label>

        </div>
        <br>
        <div class="form-group">
            <label for="w3review">Comentarios:</label>

            <textarea id="w3review" name="w3review" rows="4" cols="50">

            </textarea>
        </div>
        <br>
        <button id="submit" type="submit" class="btn btn-primary">Enviar</button>

    </form>

</body>

</html>
